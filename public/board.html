<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Board</title>
    <style>
        body{
        background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
        height: 100vh;
    }
    </style>
</head>
<body>
    <div class="container" style="display: flex;justify-content: center;align-items: center;padding: 10px;width: 800px;">
        <div class="row">
            <h1 class="text-white">Notice board</h1>
            <div class="col-md-12">
                <p class="h1  alert-info p-5"   id="noticetext">
            
                </p>
            </div>
        </div>
    </div>
    
    <div class="container" >
        
    </div>
  <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>  
  <script>
      var socket = io('localhost:3000');//establish socket con
      socket.on("messageFromServerSendByAdmin",function(msg){
        document.getElementById('noticetext').innerHTML = msg;
      });


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
